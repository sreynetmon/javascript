<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min5.0.css">
    <title>chooseImg</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Choose Img in Javascript</h1>
        <div class="box bg-primary rounded w-50 m-auto p-3">
            <img src="https://fakeimg.pl/500x250" id="img" alt="" width="100%" height="320px" class="rounded">
            <input type="file" class="form-control mt-2" id="file">
        </div>
    </div>
</body>
<script>
    let img = document.getElementById("img");
    document.getElementById("file").onchange = function(){
        img.src = URL.createObjectURL(this.files[0]);
    }
</script>
</html>
