<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min5.0.css">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        h2{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">Filter Event onKeyup in Javascript</h1>
        <input onkeyup="filterItems()" type="text" class="form-control w-50" placeholder="Searching...">
        <div class="row">

        </div>
    </div>
</body>
<script>
    let Array = [
        {name:"Sreynet",pic:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1rcs_XvkjaUyusP18Mw2Gm0qKenbA411a9Q&s"},
        {name:"Manith",pic:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn9AJTalBXIDppU17Ctff-Y9k1HGCP8dDnTJexXD4ugsGLvHzFMmqQxg6wjlCKcAzBy-Q&usqp=CAU"},
        {name:"Manu",pic:"https://th-thumbnailer.cdn-si-edu.com/VMKBAiqvXRFeTRu5W1L51Ew6zLU=/fit-in/1600x0/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/13/f6/13f62b42-3d3f-41b0-9d9c-4bd9b1fa87ed/istock_000040768212_large.jpg"},
        {name:"Mana",pic:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS333vVEuN6z6NcjT1NbzGujvIIgui67N8vNlUXcSSgonY3SQPJbJjD0dTeZL7qvhUS_LY&usqp=CAU"},
    ];
    let Card = document.querySelector(".row");
    function filterItems(){
        let input = document.querySelector('input').value.toLowerCase();
        let filterItems = Array.filter(item => item.name.toLowerCase().includes(input));
        Card.innerHTML ='';
        filterItems.map((e)=>{
            Card.innerHTML +=`
            <div class="col-md-3 col-lg-3 col-md-6 p-2">
                <div class="card p-2">
                    <h2 class="name text-center">${e.name}</h2>
                    <img src="${e.pic}" alt="">
                </div> 
            </div>   
            `;
        });
    }
    filterItems();
</script>
</html>
